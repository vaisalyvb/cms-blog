
<div class="row">
  <div class="col-md-8">
    <div class="login-box">
      <form
          #adPost="ngForm"
          (ngSubmit)="adPost.form.valid && updatepost(posts)"
          class="frm"
          enctype="multipart/form-data"
        >
          <h1>Update Post</h1>
         <div class="form-group">
            <label>Title </label>
            <input type="text"class="form-control"name="title"placeholder="Title"[(ngModel)]="posts.title"[ngClass]="{'invalid-data': title.invalid,'valid-data': title.valid}"
              #title="ngModel"pattern="^[a-zA-Z0-9\s.'?-]+$"required/>
            <small style="color: black; font-weight: bold"*ngIf="title.invalid && title.touched">Enter Title</small>
          </div>
          <br />
          <div class="form-group">
            <label>Author </label>
            <input class="form-control"name="author"placeholder="Author name"[(ngModel)]="posts.author"[ngClass]="{'invalid-data': author.invalid,'valid-data': author.valid}"
              #author="ngModel"pattern="^[a-zA-Z0-9\s.']+$"required/>
            <small style="color: black; font-weight: bold"*ngIf="author.invalid && author.touched">Enter a Valid Author Name</small>
          </div>
          <br />
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="posts.email" #email="ngModel" [disabled]="true" [ngClass]="{'invalid-data': email.invalid,'valid-data': email.valid }"pattern="^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}$"required/>
            <small style="color: black" *ngIf="email.invalid && email.touched"
              >Enter a Valid Email Id</small
            >
          </div>
          <br />
          <div class="form-group">
            <label>Introduction </label>
            <input
              type="text"
              class="form-control"
              name="introduction"
              placeholder="Introduction"
              [(ngModel)]="posts.introduction"
              #introduction="ngModel"
              [ngClass]="{
                'invalid-data': introduction.invalid,
                'valid-data': introduction.valid
              }"
              required
              minlength="10"
            />
            <small
              style="color: black; font-weight: bold"
              *ngIf="introduction.invalid && introduction.touched"
              >Write atleast a minimum of 10 characters</small
            >
          </div>
          <br />
          <div class="form-group">
            <label>Description </label>
            <ckeditor
              [(ngModel)]="posts.content"
              #content="ngModel"
              name="content"
              [ngClass]="{
                'invalid-data': content.invalid,
                'valid-data': content.valid
              }"
              required
              [config]="ckeConfig"
              debounce="500"
            >
            </ckeditor>
          </div>
          <br />
          <div class="form-group">
            <label for="category"> Category </label>
            <select
              [(ngModel)]="posts.category"
              (change)="selectCat($event)"
              class="form-control"
              name="category"
              #category="ngModel"
              style="border: 1px solid grey"
              [ngClass]="{
                'invalid-data': category.invalid,
                'valid-data': category.valid
              }"
              required
            >
              <option value="">- Choose Category -</option>
              <option *ngFor="let category of categorys">
                {{ category.catname }}
              </option>
            </select>
          </div>
  
          <br />
          <div class="form-group">
            <label>Date</label>
            <input
              class="form-control"
              name="date"
              placeholder="dd-mm-yyyy"
              [(ngModel)]="posts.date"
              #date="ngModel"
              [ngClass]="{
                'invalid-data': date.invalid,
                'valid-data': date.valid
              }"
              pattern="^([0]?[1-9]|[1|2][0-9]|[3][0|1])[-]([0]?[1-9]|[1][0-2])[-]([0-9]{4}|[0-9]{2})$"
              required
            />
            <small
              style="color: black; font-weight: bold"
              *ngIf="date.invalid && date.touched"
              >Enter a valid date</small
            >
          </div>
          <br />
          <div class="form-group">
            <label>Image </label>
            <input
              type="file"
              class="form-control-file"
              name="image"
              [(ngModel)]="posts.image"
              #image="ngModel"
              (change)="selectImage($event)"
              required
            />
          </div>
          <button type="submit" class="btu">UPDATE</button>
        </form>
      </div>
    </div>
  
  <div class="col-md-4">
          <div class="first">
          <br>
            <button class="but" routerLink="/blog">BLOG</button>
    
          </div>
  </div>
</div>
